name: Deploy HTML to EC2

on:

  push:

    branches:

      - main

jobs:

  deploy:

    runs-on: ubuntu-latest  

    steps:

      - name: Checkout Code

        uses: actions/checkout@v4

      - name: Show all files

        run: ls -al
      - name: Doing SSH to EC2
        uses: appleboy/ssh-action@v1
          with:
            host: ${{secrets.EC2_HOST}}
            username: ${{secrets.EC2_USERNAME}}
            key: ${{secrets.EC2_SSH}}
            port: 22
            script: |
                whoami
                mkdir yubajit
